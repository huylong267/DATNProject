<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">

    <div th:replace="common::head"></div>


</head>
<body>
<div class="container-fluid" style="margin-top: 150px">
    <div th:replace="common::header"></div>
    <div class="main padding-top-mobile">
        <div class="header-navigate">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <ol class="breadcrumb breadcrumb-arrow">
                            <li>
                                <a href="#">Trang chu</a>
                            </li>

                            <li>
                                <a href="#">Blog</a>
                            </li>

                            <li>
                                <a href="#">Tin tức</a>
                            </li>

                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div id="blog-template">
            <div class="container">
                <div class="row">
                    <ul class="blog-list-articles lists-articles " id="list-articles" th:if="${news!=null}">
                        <li class="clearfix inner_news">
                            <a href>
                                <h2 th:text="${news.getTitle()}"></h2>
                            </a>

                            <p th:text="${news.getCreated_date()}"></p>
                            <br>
                            <a href=""><img th:src="${'/upload/'+news.getImage()}" alt=""></a>
                            <br>
                            <br>
                            <br>
                            <p th:text="${news.getContent()}"></p>
                            <p> Các bài viết từ nguồn abcd</p>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="common::footer"></div>
</div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
</body>
</html>
