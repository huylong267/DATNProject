<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="common::head"></div>
	<link rel="stylesheet" href="./static/css/login.css">
</head>
<body>

<div class="container-fluid">
	<div th:replace="common::header"></div>
	<div class="main baongoai">

		<div class="container">
			<h1 class="w3ls">Đăng nhập</h1>
			<div class="content-w3ls">

				<div class="row">
					<div class="col-md-6">
						<div class="content-agile1">
							<h2 class="agileits1"></h2>
							<p class="agileits2"></p>
						</div>
					</div>
					<div class="col-md-6">
						<div class="content-agile2">
							<form class="login" th:action="@{/login}" method="post" style="padding-top: 45px">

								<div>
									<p th:if="${param.error}" class="error">Invalid email or password</p>
									<p th:if="${param.logout}" class="success">You have been logged out</p>
								</div>

								<div class="form-control2 w3layouts">
									<input type="text" id="username" name="username" placeholder="Nhập tài khoản" title="Please enter your User Name" required="">
								</div>

								<div class="form-control2 agileinfo">
									<input type="password" class="lock" name="password" placeholder="Nhập mật khẩu" id="password1" required="">
								</div>

								<input type="submit" class="register" value="Đăng nhập" style="width: 296px">
								<label style="padding-left: 45px">
									<input type="checkbox" checked="checked" name="remember"><b style="color: white">   Nhớ mật khẩu</b>
								</label>
							</form>
							<p class="wthree w3l">Hoặc đăng nhập với</p>
							<ul class="social-agileinfo wthree2">
								<li>
								<form th:action="@{~/signin/facebook}" method="POST">
									<input type="hidden" name="scope" value="public_profile" />
									<input type="submit" value=""/><a href="#"><i class="fa fa-facebook"></i></a>
								</form>
								</li>
								<li><a href="#"><i class="fa fa-youtube"></i></a></li>
								<li><a href="#"><i class="fa fa-twitter"></i></a></li>
								<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>
<div th:replace="common::footer"></div>
</div>

<script type="text/javascript">
    if (window.location.hash && window.location.hash == '#_=_') {
        if (window.history && history.pushState) {
            window.history.pushState("", document.title, window.location.pathname);
        } else {
            // Prevent scrolling by storing the page's current scroll offset
            var scroll = {
                top: document.body.scrollTop,
                left: document.body.scrollLeft
            };
            window.location.hash = '';
            // Restore the scroll offset, should be flicker free
            document.body.scrollTop = scroll.top;
            document.body.scrollLeft = scroll.left;
        }
    }
</script>

</body>

</html>
